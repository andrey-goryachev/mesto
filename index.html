<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mesto Russia</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
<div class="page__container">
  <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="Логотип Место Россия">
  </header>
  <main class="content">
    <section class="profile">
      <img src="./images/avatar.jpg" alt="Фото профиля" class="profile__avatar">
      <div class="profile__info">
        <div class="profile__wrapper-title">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button class="
          profile__button
          profile__button_function_edit
          button
          button_opacity_medium" type="button" aria-label="Редактировать"></button>
        </div>
        <p class="profile__text">Исследователь океана</p>
      </div>
      <button class="
        profile__button
        profile__button_function_add
        button
        button_opacity_medium" type="button" aria-label="Добавить место"></button>
    </section>
    <div class="popup popup_content_profile">
      <div class="popup__container">
        <button class="popup__cross button button_opacity_medium" type="button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" name="edit-profile">
          <input
            class="popup__input popup__input_content_name"
            name="profile-name"
            type="text"
            value=""
            aria-label="Заполнить имя">
          <input
            class="popup__input popup__input_content_description"
            name="profile-description"
            type="text"
            value=""
            aria-label="Заполнить описание">
          <button class="popup__submit button button button_opacity_light" type="submit">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup popup_content_card">
      <div class="popup__container">
        <button class="popup__cross button button_opacity_medium" type="button"></button>
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__form" name="edit-profile">
          <input
            class="popup__input popup__input_content_place"
            name="card-place"
            type="text"
            value=""
            placeholder="Название">
          <input
            class="popup__input popup__input_content_link"
            name="-image"
            type="text"
            value=""
            placeholder="Ссылка на картинку">
          <button class="popup__submit button button button_opacity_light" type="submit">Создать</button>
        </form>
      </div>
    </div>
    <div class="popup popup_content_photo">
      <div class="popup__container popup__container_content_photo">
        <button class="popup__cross button button_opacity_medium" type="button"></button>
        <img src="#" alt="" class="popup__photo">
        <p class="popup__description"></p>
      </div>
    </div>
    <section class="elements">
      <ul class="elements__list">
        <template id="elements__card">
          <li class="elements__card">
            <img src="#" alt="" class="elements__photo">
            <h3 class="elements__title"></h3>
            <button class="elements__like button button_opacity_high" type="button"></button>
            <button class="elements__bin button button_opacity_high" type="button"></button>
          </li>
        </template>
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__text">© 2022 Mesto Russia</p>
  </footer>
</div>
<script src="./scripts/index.js"></script>
</body>
</html>
